<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
            <title>iTunes api example</title>
    </head>

    <body>
        <div class="wrapper">
            <div id="main-content">
                <header>
                    <div>
                        <div class="container">
                            <img src="image/logo.png" alt="logo" width="95px">
                        </div>
                    </div>
                </header>

                <main>
                    <div id="main">
                        <div class="container form-container">                           
                            <div id="main-heading">iTunes api example</div>
                            <div id="form-div">
                                <form id="search-form" action="#">
                                    <input type="text" name="search" placeholder="Search songs.." id="search-field">
                                    <input type="submit" value="search" id="button">
                                </form>
                            </div>
                            <div id="main-description">Search by song title, author, song number, lyrics, catalog or copywrite owner</div>
                        </div>
                    </div>
                    <div id="main-list">
                        <div class="container list-container">
                            <div id="found">Found</div>
                            <div id="songlist">

                                <a href="#">
                                    <div class="songitem">                                
                                        <div class="album-cover song">
                                            <img src="#" alt="Album cover">
                                        </div>
                                        <div class="song-descr song">
                                            <div class="song-name">Castle on the hill</div>
                                            <div class="song-divider"></div>
                                            <div class="singer">
                                                By Ed Sheeran
                                            </div>
                                        </div>                                    
                                    </div>
                                </a>

                               
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <footer>
                <div class="container">
                    <div class="content">
                        <div id="footer-content">
                            <div class="footer-line"></div>
                            <div>Powered by PGS</div>
                            <div class="footer-line"></div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>       
    </body>
</html>
